<html>
<head>
<style>
#news{
	border:1px solid red;
	width:400px;
	height:300px;
}
</style>
</head>
<body>

<div id="news"></div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>


<script>
let butt = document.querySelectorAll("button");
    for(let i = 0; butt.length > i; i++){
        butt[i].onclick = function() {  
            load(i);
        }
    }
    function load(i){
        let allnews = ['http://demo4296963.mockable.io/news-bussiness', 'http://demo4296963.mockable.io/news-politics', 'http://demo4296963.mockable.io/news-sport'];
        fetch(allnews[i])
        .then(function(response){
        response.text().then(function(text){
            document.querySelector('#news').innerHTML = text;
        });       
    });  
    }
</script>
</body>
</html>
